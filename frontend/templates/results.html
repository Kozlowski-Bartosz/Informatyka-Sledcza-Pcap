<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapy Parsed Packets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Scapy Parsed Packets</h1>
    {% for packet in packet_data %}
        <div class="packet">
            <p class="summary">Summary: {{ packet.summary }}</p>
            <p class="details">Details:<br>{{ packet.details }}</p>
        </div>
    {% endfor %}
</body>
</html>
